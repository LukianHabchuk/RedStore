<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="constructor::head"></head>
<body>

    <div th:include="constructor::navbar"></div>

    <div class="small-container">

        <div class="row row-2">
            <h2>All products</h2>
            <form method="post">
                <select onchange="this.form.submit()" name="algorithm" id="algorithm">
                    <option value="">Default sorting</option>
                    <option value="PRICE_LOW">Price low to high</option>
                    <option value="PRICE_HIGH">Price high to low</option>
                    <option value="RATING">Sort by rating</option>
                    <option value="NAME">Sort by name</option>
                </select>
            </form>
        </div>

        <div th:include="constructor::products"></div>

        <div class="page-btn">
            <a th:each="i : ${#numbers.sequence( 1, page_count)}" th:href="@{/product/__${i}__}"><span th:text="${ i }"></span></a>
            <a th:if="${current_page < page_count}" th:href="@{/product/__${current_page+1}__}"><span>&#8594;</span></a>
        </div>
    </div>

<!-- footer -->
<div th:include="constructor::footer"></div>

<!-- js for toggle menu -->
<script th:src="@{/js/toggleScript.js}"></script>

    </body>
</html>
